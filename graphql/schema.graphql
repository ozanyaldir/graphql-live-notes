type Query{
    me: User
    user(id: ID!): User
    users: [User!]!
    note(id: ID!): Note
    notes: [Note!]!
}

type Mutation{
    signIn(data: SignInInput!): Token!
    signUp(data: SignUpInput!): Token!
    createNote(data: CreateNoteInput!): Note!
}

type Subscription{
    note(user_id: ID): Note
}

type Token{
    token: String!
}

input SignInInput{
    username: String!
    password: String!
}

type User{
    username: String!
    createdAt: String!
    notes: [Note!]!
}

input SignUpInput{
    username: String!
    password: String!
}

type Note{
    text: String!
    createdAt: String!
    user: User!
}

input CreateNoteInput{
    text: String!
}